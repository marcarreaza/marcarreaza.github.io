	<script>
		function autoclick() {
		console.log('Starting a new session ...');
		var targetElement = document.querySelector('.MuiTypography-root.MuiTypography-subtitle2.css-1927v8i-name');
		if (targetElement) {targetElement.click();}}

		var observer = new MutationObserver(function(mutations) {
		mutations.forEach(function(mutation) {
			if (mutation.addedNodes && mutation.addedNodes.length > 0) {
			for (var i = 0; i < mutation.addedNodes.length; i++) {
				var node = mutation.addedNodes[i];if (node.textContent.includes('Start a new session')) {autoclick();break;}}}});});
		observer.observe(document, { childList: true, subtree: true });
	</script>
	
	<script>
	document.addEventListener("DOMContentLoaded", function() {
	  	const barsToggle = document.querySelector(".bars");const navBar = document.querySelector(".nav-bar ul");
		barsToggle.addEventListener("click", function() {navBar.classList.toggle("activo");});});
  	</script>
</head>
